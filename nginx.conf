user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Configuración para HTTP (redirige a HTTPS)
    server {
        listen 80;
        server_name admin.techniza.mx;
        return 301 https://$host$request_uri;  # Redirige todo a HTTPS
    }

    # Configuración para HTTPS
    server {
        listen 443 ssl;
        server_name admin.techniza.mx;

        # Ruta a los certificados (montados desde el host)
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.key;

        # Configuración SSL recomendada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Para aplicaciones SPA (redirige rutas no encontradas a index.html)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}